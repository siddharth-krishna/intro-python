<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism.min.css"
    integrity="sha512-/mZ1FHPkg6EKcxo0fKXF51ak6Cr2ocgDi5ytaTBjsQZIH/RNs6GF6+oId/vPe3eJB836T36nXwVh/WBl/cWT4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"
    integrity="sha512-Ya9H+OPj8NgcQk34nCrbehaA0atbzGdZCI2uCbqVRELgnlrh8vQ2INMnkadVMSniC54HChLIh5htabVuKJww8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-core.min.js"
    integrity="sha512-x0aNx8s5fNTSk7iaTiSuUtz6vbT7gtGjk+Dotp17u4TmUEbJUwNMUFKxMBlnMQ1+N8E5exPHvRcF1yoxJ8b/iA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-python.min.js"
    integrity="sha512-3qtI9+9JXi658yli19POddU1RouYtkTEhTHo6X5ilOvMiDfNvo6GIS6k2Ukrsx8MyaKSXeVrnIWeyH8G5EOyIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }

    .editor {
      border-radius: 6px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      font-family: 'Source Code Pro', monospace;
      font-size: 14px;
      font-weight: 400;
      height: 340px;
      letter-spacing: normal;
      line-height: 20px;
      padding: 10px;
      tab-size: 4;
      width: 85%;
    }

    #problem-ul {
      list-style: none;
      margin-left: 0;
      padding-left: 0;
    }

    #problem-ul li {
      padding-left: 1em;
      text-indent: -1em;
    }

    #problem-ul li:hover {
      background-color: rgb(246, 248, 250);
    }

    li.problem-unsolved::before {
      content: "⏹ ";
      padding-right: 5px;
    }

    li.problem-solved::before {
      content: "✅ ";
      padding-right: 5px;
    }
  </style>
</head>

<body class="markdown-body">
  <h2>PyDojo</h2>
  <div id="problem-list">
    <h3>Problems</h3>
    <ul id="problem-ul"> </ul>
  </div>
  <div id="problem" style="display: none;">
    <a href="#" onclick="showProblemList()">&#8678; Back to All Problems</a>
    <h3 id="problem-title"></h3>
    <div id="problem-description"></div>
    <!-- TODO storing unit tests here is a bit of a hack. Do something nicer! -->
    <textarea id="problem-unittests" style="display: none;"></textarea>
    <form>
      <div class="editor language-python"> </div>
      <button type="button" onclick="runIt()">Run</button>&nbsp;
      <button type="button" id="submit-button">Submit</button>&nbsp;
      <span id="problem-results"></span>
    </form>
    <pre id="problem-output"></pre>
  </div>

  <script src="codejar.min.js" type="text/javascript"></script>
  <script src="linenumbers.min.js" type="text/javascript"></script>
  <script src="problemset.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
