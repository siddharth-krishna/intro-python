<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <script src="skulpt.min.js" type="text/javascript"></script>
  <script src="skulpt-stdlib.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"
    integrity="sha512-Ya9H+OPj8NgcQk34nCrbehaA0atbzGdZCI2uCbqVRELgnlrh8vQ2INMnkadVMSniC54HChLIh5htabVuKJww8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body class="markdown-body">
  <script type="text/javascript">
    // output functions are configurable.  This one just appends some text
    // to a pre element.
    function outf(text) {
      var mypre = document.getElementById("output");
      mypre.innerHTML = mypre.innerHTML + text;
    }
    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    // Run code using Skulpt
    function runIt() {
      var prog = document.getElementById("yourcode").value;
      document.getElementById("output").innerHTML = '';
      Sk.pre = "output";
      Sk.configure({ output: outf, read: builtinRead, __future__: Sk.python3 });
      var myPromise = Sk.misceval.asyncToPromise(function () {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      });
      myPromise.then(function (mod) {
        console.log('success');
      },
        function (err) {
          console.log(err.toString());
          var container = document.createElement("span");
          container.appendChild(document.createTextNode(err));
          container.style.color = "red";
          document.getElementById("output").appendChild(container);
        });
    }

    // Run tests and provide feedback
    function submitIt() {
      var prog = document.getElementById("yourcode").value;
      var tests = document.getElementById("unittests").value;
      document.getElementById("output").innerHTML = '';
      Sk.pre = "output";
      Sk.configure({ output: outf, read: builtinRead, __future__: Sk.python3 });
      var myPromise = Sk.misceval.asyncToPromise(function () {
        return Sk.importMainWithBody("<stdin>", false, prog + '\n' + tests, true);
      });
      myPromise.then(function (mod) {
        var results = document.getElementById("yourresults");
        results.innerHTML = results.innerHTML + "Congratulations! Problem solved successfully.";
        results.style.color = "green";
        console.log('success');
      },
        function (err) {
          console.log(err.toString());
          var container = document.createElement("span");
          container.appendChild(document.createTextNode(err));
          container.style.color = "red";
          document.getElementById("output").appendChild(container);
        });
    }
  </script>

  <h2>PyDojo</h2>
  <h3>Problem: Sum of 1 to n</h3>
  <p>
    Write a function <code>sum_to(n)</code> that adds up all the numbers from <code>1</code> up to <code>n</code>.
    If you call <code>sum_to(10)</code>, for example, it should return <code>55</code>.
  </p>
  <form>
    <!-- TODO stop caching of textarea contents when problem changes? -->
    <textarea id="yourcode" rows="10" style="width: 100%;">
def sum_to(n):
    # Your code goes here

print(sum_to(10))  # Expected: 55
</textarea><br />
    <textarea id="unittests" style="display: none;">
tests = [(n, sum(range(n+1))) for n in [0,10,15,100,98765]]
for n, ans in tests:
    assert ans == sum_to(n), f"sum_to({n}) was {sum_to(n)}, expected {ans}"
</textarea><br />
    <button type="button" onclick="runIt()">Run</button>&nbsp;
    <button type="button" onclick="submitIt()">Submit</button>&nbsp;
    <span id="yourresults"></span>
  </form>
  <pre id="output"></pre>

</body>

</html>
